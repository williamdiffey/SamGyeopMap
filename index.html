<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
   
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <title>Agnostic address sharer</title>
</head>
<body>
    <header>
        <h1>SamGyeopMap</h1>
    </header>
        <p>Enter an address in Korea to create link to that address in Google, Naver and Kakao Maps</p>
        <p>You will also get current Air Quality Index data for that city </p>
        
        <form id="js-form">
            <h2>Enter your address in Hangul or English</h2>
            <input id="AC" type="text">
            <input type="submit" value="Find">
        </form>

        <section id='errorMessages' class='hidden'>
            <p id="js-error-message" class="error-message"></p>
            <p id="js-aqi-error-message" class="error-message"></p>
        </section>

    <div id="js-display-results"></div>
    <div id="js-aqi-display-results"></div>
    <div id="reloadPage"></div>


    <script src="script.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB58D6ZX3OPAiYJrToJCxE7g5CybwcASAA&libraries=places"></script>
</body>

</html>
